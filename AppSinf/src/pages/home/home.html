<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Sales Force App!</h2>
  <ion-list>
    <ion-item>
      <ion-label floating>[teste]Introduza o seu ID de vendedor:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <button primary block  (click)="search()">Procurar Clientes</button>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let CL of ClientList">
      <p>{{CL.CodCliente}}</p>
	<p>{{CL.Morada}}</p>
	<p>{{CL.NumContribuinte}}</p>
    </ion-item>
  </ion-list>


</ion-content>
