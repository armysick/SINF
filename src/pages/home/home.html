<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #EFFFFD;">

  <div >
    <ion-label style="font-size: 24px; text-align: center; color: #0c60ee"primary block > Distritos Sugeridos </ion-label>
  </div>



  <ion-list>
    <div *ngIf="myService.iddistrito != did1">
      <button ion-button color = "light" primary block *ngIf="myValue1" (click)="selectDist1()">    {{Dis1}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Rating:   {{Rat1}} / 5</button>
    </div>
    <div *ngIf="myService.iddistrito == did1">
      <button ion-button color = "secondary" primary block *ngIf="myValue1" >    {{Dis1}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Rating:   {{Rat1}} / 5</button>
    </div>
    <div *ngIf="myService.iddistrito != did2">
      <button ion-button color = "light" primary block *ngIf="myValue2" (click)="selectDist2()">    {{Dis2}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Rating:   {{Rat2}} / 5</button>
    </div>
    <div *ngIf="myService.iddistrito == did2">
      <button ion-button color = "secondary" primary block *ngIf="myValue2" >    {{Dis2}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Rating:   {{Rat2}} / 5</button>
    </div>
  </ion-list>


  <ion-toolbar style="text-align : center; color: #ebebeb; font-size:  24px;" color="primary" >Marcações ou Lembretes</ion-toolbar>

  <ion-item color="gray">
    <ion-row  style="font-size: 20px;">
      <ion-col width-20>Entidade</ion-col>
      <ion-col width-25>Descricão</ion-col>
      <ion-col width-10>Distrito</ion-col>
      <ion-col width-45>Resumo</ion-col>
    </ion-row>
  </ion-item>

  <ion-item style="background-color: #ebebeb" *ngFor="let OVs of ResumoOVList" >
    <ion-row >
      <ion-col  width-20>{{OVs.Entidade}}</ion-col>
      <ion-col width-25>{{OVs.Descricao}}</ion-col>
      <ion-col width-10>{{OVs.Distrito}}</ion-col>
      <ion-col width-45>{{OVs.Resumo}}</ion-col>
    </ion-row>
  </ion-item>
</ion-content>
