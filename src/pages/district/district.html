<ion-header color="primary">
  <ion-navbar style="text-align: center" color="primary">
    <ion-title color="primary">District</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #EFFFFD;">
  <!-- modal -->

  <ion-list-header style="background-color: #EFFFFD;">
    <ion-toolbar  color="fundo" style="font-family: Verdana; color: #EEEEEE; text-align:center; color: #333333; font-size: 24px; font-weight: bold;">
      {{distrito}}
    </ion-toolbar>
  </ion-list-header>
  <ion-item color="gray">
    <ion-row  style="font-size: 20px;">
      <ion-col width-30>Entidade</ion-col>
      <ion-col width-40>Descric√£o</ion-col>
      <ion-col width-20>Estado</ion-col>
      <ion-col width-10></ion-col>
    </ion-row>
  </ion-item>
  <ion-item style="background-color: #ebebeb" *ngFor="let OVs of OVList" (click)="openModal({any: OVs})">
    <ion-row >
      <ion-col  width-30>{{OVs.Entidade}}</ion-col>
      <ion-col width-40>{{OVs.Descricao}}</ion-col>
      <ion-col width-20>{{bptostatus(OVs.BarraPercentual)}}</ion-col>
      <ion-col width-10><ion-icon name="arrow-forward"></ion-icon></ion-col>
    </ion-row>

  </ion-item>

</ion-content>
