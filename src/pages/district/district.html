<ion-header>
  <ion-navbar color="primary">
    <ion-title>District</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- modal -->
  <ion-list>
    <ion-list-header>
      {{distrito}}
    </ion-list-header>
    <a ion-item *ngFor="let OVs of OVList" (click)="openModal({any: OVs})">
      <p>{{OVs.Entidade}} || {{OVs.Descricao}}</p>
      <p>{{OVs.BarraPercentual}}</p>
    </a>
  </ion-list>
</ion-content>
