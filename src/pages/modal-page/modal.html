<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Página da Oportunidade de Venda
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
    </ion-item>
    <ion-item>
      Cliente: {{Cliente.NomeCliente}}
    </ion-item>
    <ion-item>
      Morada: {{Cliente.Morada}}
    </ion-item>
    <ion-item>
      Total em compras: {{Cliente.TotDeb}}
    </ion-item>
    <ion-item>
      Estado: {{OPV.BarraPercentual}}
    </ion-item>
    <ion-item>
      Data de Criação: {{OPV.DataCriacao}}
    </ion-item>
    <ion-item>
      Descrição: {{OPV.Descricao}}
    </ion-item>
  </ion-list>
</ion-content>
