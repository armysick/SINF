<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Sales Force App!</h2>
  <ion-list>
    <ion-item>
      <ion-label floating>Introduza o seu ID de vendedor:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <button primary block  (click)="search()">Procurar as minhas Oportunidades de Venda</button>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let post of posts">
      <p>{{post.data}}</p>
    </ion-item>
  </ion-list>


</ion-content>
